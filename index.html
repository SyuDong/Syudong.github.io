<!DOCTYPE html>
<html>
    
<head>     
<meta charset="utf-8">
        <link href="msi.css" rel="stylesheet">
</head>
    
<body topmargin="50" leftmargin="100"   bgcolor="#0000000" >
<center>
<tr>
<td colspan="2" align="center" valign="center"> <img src="./imge10/msiLogo_2017.png" alt="My test image"  width="200"  ></td>   
</tr>  
<table  border=1   bgcolor="#FFFFFF" bordercolor="black" rules="rows"  cellspacing=20;>
    
    <!--
<table width=300px  height=100px  style="border:1px #CCCCCC solid;padding:1px;" rules="all" cellpadding='5'>
-->
    
<tr>
    <th leftmargin="100" >Login ID</th>
<td align="left"><input type="text" name="ID"   placeholder="請輸入ID"/></td>
</tr>
<tr>
    <th align="right" valign="center"  >Password</th>
    <td align="left"><input type="password" name="Password"   placeholder="請輸入Password" /></td>
</tr>
    
<tr>
    <center>
<td colspan="2" align="center" valign="center">  <input type="Submit" name="Submit"  value="Submit" /></td>  
    </center>
</tr>
</table>
    </center>
</body>  
</html>
<!--
th 粗體
rules= 顯示內框
colspan 属性规定单元格可横跨的列数。    
padding 內距屬性
align图像的对齐方式
valign带有不同垂直对齐单元格
leftmargin = n : body內容距window左邊之距離 (只適用於IE)
topmargin = n : body內容距window右邊之距離 (只適用於IE)
cellspacing 表格单元格间距设置为
cellpadding 表格单元边界与单元内容之间的间距设置为 10 
leftmargin 使用 要把align拿掉
--!>
